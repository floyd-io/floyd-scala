<html>
<head>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="floyd.css">

</head>
<body>
<div class="container">

<div class="page-header">
    <h1>FloydJS! <small>JS client for Floyd</small></h1>
</div>

<div class="row">
    <div class="col-xs-2">
        <span id="status">Disconnected</span>
    </div>
    <div class="col-xs-1">
        <button id="btnConnect" type="button" class="btn btn-success">Connect</button>
    </div>
</div>

<div class="row">
    <div class="col-xs-6">
        <h2><span class="glyphicon glyphicon-circle-arrow-up"></span>&nbsp;Upstream Messages</h2>
        <form role="form">
            <div class="row">
               <div class="col-xs-8">
                   <input id="textToPost" type="text" class="form-control" placeholder="aMessage" disabled>
               </div>
               <div class="col-xs-4">
                <button id="btnPost" type="button" class="btn btn-default" disabled>Post Message</button>
               </div>

            </div>
            <br/>
            <div class="row">
                <pre id="postStatus">&nbsp;</pre>
            </div>
        </form>
    </div>
    <div class="col-xs-6">
        <h2><span class="glyphicon glyphicon-circle-arrow-down"></span>&nbsp;Received Pushes</h2>

        <ul id="data" class="list-group play" data-liffect="zoomOut"></ul>
    </div>
</div>

 <script src="floyd-client.js"></script>

</div>
</body>
</html>
